<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
<div id="app" v-cloak>
    <template>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>商品名称</th>
                <th>商品单价</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(product,index) in list">
                <td>{{index+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button v-on:click="handleReduce(index)" v-bind:disabled="product.count===1">-</button>
                    {{product.count}}
                    <button @click="handleAdd(index)">+</button>
                </td>
                <td>
                    <button v-on:click="handleRemove(index)">移除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div>总价：¥ {{totalPrice}} </div>
    </template>

</div>
<script src="../../libs/vue-2.5.16.js"></script>
<script src="shop.js"></script>
</body>
</html>
