<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间练习</title>
</head>
<body>
<script>


    (function () {
        var counter = 0;
        //这个函数相当一个定时器，1秒后执行
        setTimeout(()=>{
            counter++;
            console.log("counter="+counter);
        },1000);


        /*
        var sum = 0;
        //这个方法相当于一个计时器，每1秒执行1次
        setInterval(()=>{
            sum++;
            console.log("sum="+sum);
        },1000);
        */

    }());



</script>
</body>
</html>
