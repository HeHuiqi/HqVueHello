<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>
<div id="app" style="width: 500px;margin: 0 auto">

    <div class="message">

    </div>

</div>

</body>
<script src="../../libs/vue-2.5.16.js"></script>
<script src="message-input.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            username:'',
            message:'',
            list:[],
        },
        methods:{
            handleSend:function () {
                if (this.username === ''){
                    alert('请输入昵称');
                    return;
                }
                if (this.message === ''){
                    alert('请输入留言内容');
                    return;
                }
                this.list.push({
                    name:this.username,
                    message:this.message
                });
                this.message = '';
            },
            handleReply:function (index) {
                var name = this.list[index].name;
                this.message = '回复@'+name + '：';
            }
        }
    });
</script>
</html>
