<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>国际化</title>

    <script src="../libs/vue-2.5.16.js"></script>

    <!--<script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>-->
    <script src="../libs/vue-i18n-8.0.0.js"></script>
</head>
<body>
<div id="app">

    <h1 style="font-size: 16px; text-align: center;">{{ $t("homePage.hello")+$t("homePage.content") }}</h1>
    <button v-on:click="changeLanguage">切换语言</button>

</div>
<script>

    /*
            //this.$i18n.locale // 通过切换locale的值来实现语言切换
        const i18n = new VueI18n({
            locale: 'zh-CN',    // 语言标识
            messages: {
                'zh-CN': {

                },   // 中文语言包
                'en-US': "./language/en"    // 英文语言包
            }
        })
    */

    //this.$i18n.locale // 通过切换locale的值来实现语言切换
    const i18n = new VueI18n({
        locale: 'en',    // 语言标识
        messages: {
            zh: {
                homePage: {
                    hello: '好好学习，天天向上！',
                    content:'---好吃',
                }
            },
            en: {
                homePage: {
                    hello: 'good good study, day day up!',
                    content:'---delicious',

                }
            }
        }
    });

   new Vue({
       el: '#app',
       "i18n":i18n, // 不要忘记
       methods:{
            changeLanguage:function () {

                //切换语言
                if (this.$i18n.locale == 'en'){
                    this.$i18n.locale = 'zh';
                } else {
                    this.$i18n.locale = 'en';
                }
            },

        }
    });

</script>
</body>
</html>
